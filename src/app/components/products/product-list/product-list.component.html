<h4 class="pt-4 ps-5 pb-3">Products</h4>

<div class="bg-white px-4 py-3 mx-5 border-0 rounded-5 shadow-sm">
<!-- search product and add new product -->
  <div class="d-flex flex-row justify-content-between">
    <!-- search products-->
    <div
      class="d-flex flex-row justify-content-start align-items-center text-center"
    >
      <p class="text-capitalize pt-1 mt-2 textdark">Search: </p>
      <form class="d-flex d-md-block d-none" role="search">
        <input
          class="form-control me-2 rounded-5 test w-auto bg-light inputform"
          type="search"
          placeholder="search..."
          aria-label="Search"
          id="search"
        />
      </form>
    </div>
    <!-- the add  product -->
    <div class="d-flex justify-content-evenly mx-4  text-secondary">
      <!-- Modal to add new product-->
      <div class="">
        <button
          type="button"
          class="buttonAdd btn"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@getbootstrap"
          routerLink="/products/productslist/addproduct"
        >
          Add product +
        </button>
      </div>
    </div>
  </div>
<!-- view products list -->
  <table class="table  table-borderless">

    <thead>
      <tr class="text-capitalize h6 text-secondary">
        <th scope="col">Product</th>
        <th scope="col">Name</th>
        <th scope="col">price</th>
        <th scope="col">offer</th>
        <th scope="col">pruchased</th>
        <th scope="col">stock</th>
        <th scope="col">status</th>
        <th scope="col">date</th>
        <th scope="col">action</th>
      </tr>
    </thead>

    <tbody class="table-group-divider p-4">
      <tr class="textdark">
        <td class="py-2 text-capitalize" routerLink="/products/productslist/details">
          <img [src]="imgTest" class="rounded-3" alt="img product" [ngStyle]="{'width':'3.5vw'}"/>
        </td>
        <td class="py-3">baby shoes</td>
        <td class="py-3">{{20 |currency}}</td>
        <td class="py-3">25 % OFF</td>
        <td class="py-3">303</td>
        <td class="py-3">603</td>
        <td class="py-3">Active</td>
        <td class="py-3">1-1-2020</td>
        <td>
          <!-- Example split danger button -->
          <div class="btn-group">
            <button type="button" class="btn btninfone">Info</button>
            <button
              type="button"
              class="btn btninfotwo dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <!-- <span class="visually-hidden"></span> -->
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" routerLink="/products/productslist/details"
                  >Details</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="/products/productslist/addproduct"
                  >Edit</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="/products/productslist"
                  >Delete</a
                >
              </li>
            </ul>
          </div>
        </td>
      </tr>


    </tbody>
  </table>
</div>
