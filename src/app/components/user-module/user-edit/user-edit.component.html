<div class="p-4 text-capitalize">
  <form class="d-flex flex-column flex-wrap">
    <div class="d-flex flex-wrap flex-row">
      <div class="d-flex flex-column col-md-6 col-12 pe-3">
        <div class="mb-3 me-2">
          <label for="exampleInputFirstName" class="form-label"
            >First name</label
          >
          <input
            type="text"
            class="form-control rounded-4 inputform "
            name="firstName"
            id="exampleInputFirstName"
          />
        </div>
      </div>
      <div class="d-flex flex-column col-md-6 col-12  ps-3">
        <div class="mb-3">
          <label for="exampleInputLasttName" class="form-label"
            >last name</label
          >
          <input
            type="text"
            class="form-control rounded-4 inputform"
            name="lastName"
            id="exampleInputLasttName"
          />
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control rounded-4 inputform"
        name="email"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPasswordOld" class="form-label"
        >Old Password</label
      >
      <input
        type="password"
        class="form-control rounded-4 inputform"
        name="olePassword"
        id="exampleInputPasswordOld"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPasswordNew" class="form-label"
        >New Password</label
      >
      <input
        type="password"
        class="form-control rounded-4 inputform"
        name="newPassword"
        id="exampleInputPasswordNew"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPasswordConfirm" class="form-label"
        >Confirm Password</label
      >
      <input
        type="password"
        class="form-control rounded-4 inputform"
        name="confirmPassword"
        id="exampleInputPasswordConfirm"
      />
    </div>
<div class="m-1">
  <button type="submit" class="btn btn-info rounded-4 ">Ubdate profile</button>

</div>
  </form>
</div>
